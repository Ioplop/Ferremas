<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ferremas - Cotizador</title>
  <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
  <header>
    <h1>üõ†Ô∏è Ferremas</h1>
    <nav>
      <button onclick="mostrarVista('portada')">Inicio</button>
      <button onclick="mostrarVista('productos')">Productos</button>
      <button onclick="mostrarVista('carrito')">Carrito</button>
      <button onclick="mostrarVista('admin')">Admin</button>
    </nav>
  </header>

  <main>
    <!-- Portada -->
    <section id="portada" class="vista">
      <h2>Bienvenido a Ferremas</h2>
      <p>Explora y compra tus productos directamente</p>
    </section>

    <!-- Productos -->
    <section id="productos" class="vista" style="display:none">
      <h2>Productos</h2>
      <div id="lista-productos" class="grid-productos"></div>
    </section>

    <!-- Carrito / Cotizaci√≥n -->
    <section id="carrito" class="vista" style="display:none">
      <h2>üßæ Cotizaci√≥n</h2>
      <div id="cotizacion"></div>

      <h3>üì¶ Datos del comprador</h3>
      <form id="form-orden-compra">
        <input type="text" id="nombre_contacto" placeholder="Nombre completo" required><br>
        <input type="email" id="email_contacto" placeholder="Correo electr√≥nico" required><br>
        <input type="tel" id="telefono_contacto" placeholder="Tel√©fono" required><br>
        <input type="text" id="direccion_entrega" placeholder="Direcci√≥n de entrega" required><br>
        <select id="metodo_envio" required>
          <option value="">M√©todo de env√≠o</option>
          <option value="retiro">Retiro en tienda</option>
          <option value="despacho">Despacho a domicilio</option>
        </select><br>
        <select id="metodo_pago" required>
          <option value="">M√©todo de pago</option>
          <option value="webpay">WebPay</option>
          <option value="efectivo">Pago en efectivo</option>
        </select><br>
        <button type="submit">Pagar ahora</button>
      </form>
      <div id="mensaje-pago"></div>
    </section>

    <!-- Panel de Administraci√≥n -->
    <section id="admin" class="vista" style="display:none">
      <h2>Agregar producto (requiere API Key)</h2>
      <form id="form-nuevo-producto">
        <input type="text" id="api_key" placeholder="API Key" required>
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="descripcion" placeholder="Descripci√≥n">
        <input type="number" id="precio" placeholder="Precio" required>
        <input type="number" id="stock" placeholder="Stock" required>
        <input type="file" id="imagen" accept="image/*" required>
        <button type="submit">Crear producto</button>
      </form>
      <div id="mensaje-admin"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Ferremas</p>
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
